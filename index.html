<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="keywords" content="HTML, CSS" />
        <meta name="title" content="Ethereum_Card: NFT Card component for the second challenge">
        <meta name="description" content="NFT Card component for the second challenge. Contribute to jorgelga2707/Ethereum_Card development by creating an account on GitHub.">

        <!-- Open Graph / Facebook -->
        <meta property="og:type" content="website" />
        <meta property="og:url" content="https://github.com/jorgelga2707/Ethereum_Card" />
        <meta property="og:title" content="Ethereum_Card: NFT Card component for the second challenge">
        <meta property="og:description" content="NFT Card component for the second challenge. Contribute to jorgelga2707/Ethereum_Card development by creating an account on GitHub." />
        <meta property="og:image" content="https://i.postimg.cc/dV6sFfYX/ethereum.png" />

        <!-- Twitter -->
        <meta property="twitter:card" content="summary_large_image" />
        <meta property="twitter:url" content="https://github.com/jorgelga2707/Ethereum_Card" />
        <meta property="twitter:title" content="Ethereum_Card: NFT Card component for the second challenge" />
        <meta property="twitter:description" content="NFT Card component for the second challenge. Contribute to jorgelga2707/Ethereum_Card development by creating an account on GitHub." />
        <meta property="twitter:image" content="https://i.postimg.cc/dV6sFfYX/ethereum.png" />

        <link rel="icon" href="./Images/favicon-32x32.png" type="image/png" sizes="32x32">
        <title>Second Challenge | NFT Ethereum card component</title>
        <link rel="stylesheet" href="./CSS/styles.css">
    </head>
    <body>
        <main class="main-card">
            <article class="card-content">
                <picture class="image-container">
                    <img src="./Images/image-equilibrium.jpg" alt="Card image Ethereum" class="image" />
                    <div class="capa">
                        <img src="./Images/icon-view.svg" alt="eye view icon" class="view-image" />
                    </div>
                </picture>
                <div class="text-container">
                    <h1>Equilibrium #3429</h1>
                    <p>Our Equilibrium collection promotes balance and calm.</p>
                </div>
                <div class="price-container">
                    <div class="ethereum-container">
                        <img src="./Images/icon-ethereum.svg" alt="image of ethereum logo" class="ethereum">
                        <p class="ethereum-container__text">0.041 ETH</p>
                    </div>
                    <div class="time-container">
                        <img src="./Images/icon-clock.svg" alt="image of a ethereum" class="clock">
                        <p class="time-container__clock">3 days left</p>
                    </div>
                </div>
                <div class="author-container">
                    <img src="./Images/image-avatar.png" alt="Avatar image" class="avatar-image">
                    <p class="author-container__text">Creation of <span>Jules Wyvern</span></p>
                </div>
            </article>
        </main>
    </body>
</html>
