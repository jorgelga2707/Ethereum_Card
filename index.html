<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="keywords" content="HTML, CSS" />
        <meta name="description" content="Content to learn to usea HTML and CSS with a QR image" />
        <meta name="title" content="Second Challenge - NFT preview card component" />
        <link rel="icon" href="./Images/favicon-32x32.png" type="image/png" sizes="32x32">
        <title>Second Challenge | NFT preview card component</title>
        <link rel="stylesheet" href="./CSS/styles.css">
    </head>
    <body>
        <main class="main-card">
            <article class="card-content">
                <picture class="image-container">
                    <img src="./Images/image-equilibrium.jpg" alt="Card image Ethereum" class="image" />
                </picture>
                <div class="text-container">
                    <h1>Equilibrium #3429</h1>
                    <p>Our Equilibrium collection promotes balance and calm.</p>
                </div>
                <div class="price-container">
                    <div class="ethereum-container">
                        <img src="./Images/icon-ethereum.svg" alt="image of ethereum logo" class="ethereum">
                        <p class="ethereum-container__text">0.041 ETH</p>
                    </div>
                    <div class="time-container">
                        <img src="./Images/icon-clock.svg" alt="image of a ethereum" class="clock">
                        <p class="time-container__clock">3 days left</p>
                    </div>
                </div>
                <div class="author-container">
                    <img src="./Images/image-avatar.png" alt="Avatar image" class="avatar-image">
                    <p class="author-container__text">Creation of <span>Jules Wyvern</span></p>
                </div>
            </article>
        </main>
    </body>
</html>
